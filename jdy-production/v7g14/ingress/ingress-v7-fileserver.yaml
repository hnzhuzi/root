apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx-v7g14"
  name: ingress-v7-fileserver
  namespace: ns-v7g14
spec:
  tls:
  - hosts:
    - tf.jdy.com
    secretName: tls-secret
  rules:
  - host: tf.jdy.com
    http:
      paths:
      - path: /fileserver
        backend:
          serviceName: bos-fileserver
          servicePort: 8101
