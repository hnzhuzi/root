apiVersion: apps/v1
kind: Deployment
metadata:
  name: v7-bd-bosv1
  namespace: ns-v7g12
  labels:
    k8s-app: v7-bd-bosv1
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  replicas: 2
  selector:
    matchLabels:
      k8s-app: v7-bd-bosv1
  template:
    metadata:
      labels:
        k8s-app: v7-bd-bosv1
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
        scheduler.alpha.kubernetes.io/tolerations: '[{"key":"CriticalAddonsOnly", "operator":"Exists"}]'
    spec:
      hostAliases:
      - ip: "10.246.9.187"
        hostnames:
        - "ptapi.jdy.com"
      - ip: "10.190.2.240"
        hostnames:
        - "ppcol.jdy.com"
      containers:
      - name: v7-bd-bosv1
        #image: 10.190.2.171/v7/bd:v2.0.221_v2.1.341_v2.0.236
        image: 10.190.2.171/v7/bd:v2.0.233hotfix2_v2.1.367hotfix5_v2.0.239.1
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
             exec:
              command: ["/bin/bash", "-c", "PID=`ps -ef | grep java| grep -v grep | awk '{print $2}'` && kill -SIGTERM $PID && while ps -p $PID > /dev/null; do sleep 1; done;"]
        env:
        - name : configUrl
          value: mse-d7385ec0-zk.mse.aliyuncs.com:2181
        - name : JVM_OPTS
          value: "-server -XX:+UseContainerSupport -Xms4g -Xmx4g -XX:MaxMetaspaceSize=512m -XX:+DisableExplicitGC -Duser.timezone=GMT+8 -Dfile.encoding=UTF-8 -XX:CompressedClassSpaceSize=128m -javaagent:/jmx_prometheus_javaagent-0.15.0.jar=3010:/jmx_exporter.yml -javaagent:/usr/local/ppagent/pinpoint-bootstrap-2.0.4.jar -Dpinpoint.applicationName=ns-v7g12 -Dpinpoint.agentId=bd"
        - name : clusterName
          value: ns-v7g12
        - name : sentinelDashboardServer
          value: "sentinel-dashboard:8888"
        - name: MALLOC_ARENA_MAX
          value: "4"
        resources:
          limits:
            cpu: 3000m
            memory: 6Gi
          requests:
            cpu: 500m
            memory: 5Gi
        ports:
        - name: web
          containerPort: 20880
        - name: health
          containerPort: 9998
        - name: jmx
          containerPort: 3010
        livenessProbe:
          httpGet:
            path: /monitor/healthDubbo
            port: health
          failureThreshold: 3
          initialDelaySeconds: 70
          periodSeconds: 10
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: /monitor/healthDubbo
            port: health
          failureThreshold: 3
          initialDelaySeconds: 50
          periodSeconds: 6
          timeoutSeconds: 2
      serviceAccountName: sa-v7g12
      imagePullSecrets:
      - name: regsecret
---
apiVersion: v1
kind: Service
metadata:
  name: v7-bd-bosv1
  namespace: ns-v7g12
  labels:
    k8s-app: v7-bd-bosv1
    prometheus: jvm
spec:
  selector:
    k8s-app: v7-bd-bosv1
  ports:
  - name: web
    port: 20880
    targetPort: 20880
  - name: jmx
    port: 3010
    targetPort: 3010
