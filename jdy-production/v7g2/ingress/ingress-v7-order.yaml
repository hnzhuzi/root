apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    ingress.kubernetes.io/custom-response-headers: Env:V7G2-ORDER
  name: ingress-v7-order
  namespace: ns-v7g2
spec:
  tls:
  - hosts:
    - order.jdy.com
    secretName: tls-secret
  rules:
  - host: order.jdy.com
    http:
      paths:
      - path: /
        backend:
          serviceName: dinghuo-user-center
          servicePort: 80
