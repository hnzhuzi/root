kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik-ingress-controller
  namespace: ns-basesvc
  labels:
    k8s-app: traefik-ingress-lb
spec:
  selector:
    matchLabels:
      k8s-app: traefik-ingress-lb
  template:
    metadata:
      labels:
        k8s-app: traefik-ingress-lb
        name: traefik-ingress-lb
    spec:
      serviceAccountName: sa-basesvc
      terminationGracePeriodSeconds: 60
      containers:
      - image: 10.190.2.171/base/traefik:1.7.9
        name: traefik-ingress-lb
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        - name: admin
          containerPort: 18080
        securityContext:
          privileged: true
        args:
        - --web
        - --kubernetes
        - --kubernetes.namespaces=ns-basesvc
        - --web.address=:18080
        - --maxIdleConnsPerHost=-1
        volumeMounts:
          - mountPath: /etc/traefik/ssl
            name: ssl
      volumes:
      - name: ssl
        hostPath:
          path: /data/dockervol/nginx/ssl
---
kind: Service
apiVersion: v1
metadata:
  name: traefik-ingress-service
  namespace: ns-basesvc
  annotations:
    service.beta.kubernetes.io/alicloud-loadbalancer-id: lb-bp1o1hgbh70m9rmfya3jl
    service.beta.kubernetes.io/alicloud-loadbalancer-force-override-listeners: 'true'
spec:
  selector:
    k8s-app: traefik-ingress-lb
  ports:
    - protocol: TCP
      port: 80
      name: web
    - protocol: TCP
      port: 443
      name: web-https
    - protocol: TCP
      port: 18080
      name: admin
  type: LoadBalancer
