apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    ingress.kubernetes.io/custom-response-headers: Env:BaseSvc-Tfcm
  name: ingress-v7-tfcm
  namespace: ns-basesvc
spec:
  tls:
  - hosts:
    - tfcm.jdy.com
    secretName: tls-secret
  rules:
  - host: tfcm.jdy.com
    http:
      paths:
      - path: /
        backend:
          serviceName: jdy-tf-service
          servicePort: 6114
