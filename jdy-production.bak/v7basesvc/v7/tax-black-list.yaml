apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tax-black-list
  namespace: ns-basesvc
  labels:
    k8s-app: tax-black-list
spec:
  selector:
    matchLabels:
      k8s-app: tax-black-list
  template:
    metadata:
      labels:
        k8s-app: tax-black-list
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
        scheduler.alpha.kubernetes.io/tolerations: '[{"key":"CriticalAddonsOnly", "operator":"Exists"}]'
    spec:
      containers:
      - name: tax-black-list
        image: 10.190.2.171/v7/tax-black-list:v1.0.3
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
             exec:
              command: ["/bin/bash", "-c", "PID=`ps -ef | grep java| grep -v grep | awk '{print $2}'` && kill -SIGTERM $PID && while ps -p $PID > /dev/null; do sleep 1; done;"]
        env:
          - name : APOLLO_OPTIONS
            value: "-Dapollo.meta=http://10.190.2.165:8080,http://10.190.2.166:8080 -Dapp.id=jdy-common-service -Denv=PRO"
          - name : JAVA_OPTIONS
            value: "-Xms1200M -Xmx1200M"
        resources:
          limits:
            cpu: 2000m
            memory: 2000Mi
          requests:
            cpu: 1000m
            memory: 1200Mi
        ports:
        - containerPort: 9081
      serviceAccountName: sa-basesvc
      imagePullSecrets:
      - name: regsecret
---
apiVersion: v1
kind: Service
metadata:
  name: tax-black-list
  namespace: ns-basesvc
  labels:
    k8s-app: tax-black-list
spec:
  selector:
    k8s-app: tax-black-list
  ports:
  - port: 9081
