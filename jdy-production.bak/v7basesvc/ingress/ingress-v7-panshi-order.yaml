apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    ingress.kubernetes.io/custom-response-headers: Env:BaseSvc-Panshi-Order
  name: ingress-v7-panshi-dinghuo-user-center
  namespace: ns-basesvc
spec:
  tls:
  - hosts:
    - panshi.jdy.com
    secretName: tls-secret
  rules:
  - host: panshi.jdy.com
    http:
      paths:
      - path: /order
        backend:
          serviceName: dinghuo-user-center
          servicePort: 80
