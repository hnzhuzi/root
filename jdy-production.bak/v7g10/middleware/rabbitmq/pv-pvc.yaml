apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: sc-rmq-g10
#  namespace: ns-v7g11
mountOptions:
- nolock,tcp,noresvport
- vers=3
parameters:
  driver: flexvolume
  server: "00d4b9dd-5hvc.cn-hangzhou.extreme.nas.aliyuncs.com:/share/ns-v7g10/rabbitmq"
provisioner: alicloud/nas
reclaimPolicy: Retain
volumeBindingMode: Immediate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-rmq-g10
  namespace: ns-v7g10
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 40Gi
  storageClassName: sc-rmq-g10

