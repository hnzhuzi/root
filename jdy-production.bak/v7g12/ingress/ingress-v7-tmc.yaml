apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx-fork1"
  name: ingress-v7-tmc
  namespace: ns-fork1
spec:
  tls:
  - hosts:
    - v7tmc-ali.jdy.com
    secretName: tls-secret
  rules:
  - host: v7tmc-ali.jdy.com
    http:
      paths:
      - path: /
        backend:
          serviceName: v7-tmc
          servicePort: 8080
